<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TEMP</h1>
    <form id="form" action="./Main.html">
    <input id="input" placeholder="Enter">
    <button type="submit" id="button">CLICK</button>
    <script>
        var input=document.getElementById('input');
        var button= document.getElementById('button');
        button.addEventListener('click',validate);
        function validate(){
            if(input.value==''){
                document.getElementById('form').setAttribute('onsubmit',false);
            }else{
                document.getElementById('form').setAttribute('onsubmit',true);
            }
        };
    </script>
</form>
</body>
</html>
